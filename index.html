<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="container mt-3">
        <form action="createDB.php" method="POST" onsubmit="return validateform()" id="myform">
            <div class="form-group">
                <label for="username">Username : </label>
                <input type="text" class="form-control" placeholder="username" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" class="form-control" placeholder="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="name">Name : </label>
                <input type="text" class="form-control" placeholder="Name" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="lastname">Lastname : </label>
                <input type="text" class="form-control" placeholder="Lastname" id="lastname" name="lastname">
            </div>
            <div class="form-group">
                <label for="age">Age : </label>
                <input type="number" class="form-control" placeholder="Age" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="email">Email : </label>
                <input type="email" class="form-control" placeholder="Ex. tester@test.com" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="address">Address : </label>
                <input type="text" class="form-control" placeholder="Ex. 1/1 KMITL Latkrabang Bangkok 10520" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="telephone">Telephone : </label>
                <input type="tel" class="form-control" placeholder="Ex. 0123456789" id="telephone" name="telephone" pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <input type="submit" name="submit" class="form-control btn btn-primary" value="Register !">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="formvalidate.js"></script>
</body>
</html>
